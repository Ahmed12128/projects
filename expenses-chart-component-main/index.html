<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- css link -->
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Expenses chart component</title>
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="page">
  <div class="container1">
    <div class="title1">
      My balance
    </div>
    <div class="price">
      $921.48
    </div>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </div>
  <div class="container2">
    <div class="time">
      Spending - Last 7 days
    </div>
    <span class="mon" data-mon="25%">
      mon
    </span>
    <span class="tue" data-tue="75%">
      tue
    </span>
    <span class="wed" data-wed="100%">
      wed
    </span>
    <span class="thu" data-thu="50%">
      thu
    </span>
    <span class="fri" data-fri="30%">
      fri
    </span>
    <span class="sat" data-sat="85%">
      sat
    </span>
    <span class="sun" data-sun="35%">
      sun
    </span>
    <div class="br"></div>
    <div class="total">
      Total this month
    </div>
    <div class="total-price">
      $478.33
    </div>
    <div class="from-last-price">
      +2.4%
    </div>
    <div class="from-last">
      from last month
    </div>
    </div>
    
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
</div>
</div>
</body>
</html>
